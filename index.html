<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Study Server - Sign In</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>Study Server</header>
<div class="container" style="max-width: 400px; margin: 2rem auto;">
<h1>Sign In</h1>
<form id="signin-form">
  <label for="username">Username</label>
  <input type="text" id="username" required />

  <label for="password">Password</label>
  <input type="password" id="password" required />

  <button type="submit">Sign In</button>
</form>
<p style="margin-top:1rem; text-align:center;">Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>
<script src="script.js"></script>
</body>
</html>
