<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Study Server - Sign Up</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>Study Server - Sign Up</header>
<nav>
  <a href="index.html">Sign In</a>
  <a href="signup.html" style="font-weight:bold;">Sign Up</a>
</nav>
<div class="container">
  <h1>Create an Account</h1>
  <form id="signup-form">
    <label for="new-username">Username</label>
    <input type="text" id="new-username" required />

    <label for="new-password">Password</label>
    <input type="password" id="new-password" required />

    <label for="admin-code">Admin Code (if any)</label>
    <input type="text" id="admin-code" placeholder="Leave blank if not admin" />

    <button type="submit">Sign Up</button>
  </form>
</div>
<script src="script.js"></script>
<script>
  document.getElementById('signup-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('new-username').value.trim();
    const password = document.getElementById('new-password').value;
    if (password.length < 8) {
      alert('Password must be at least 8 characters.');
      return;
    }
    const adminCode = document.getElementById('admin-code').value.trim();
    let role = 'user';
    if (adminCode && adminCode === 'admin123') {
      role = 'admin';
    }
    if (signUp(username, password, role)) {
      alert('Account created! Please sign in.');
      window.location.href = 'index.html';
    }
  });
</script>
</body>
</html>
