<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Study Server - Sign Up</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>Study Server</header>
<div class="container" style="max-width: 400px; margin: 2rem auto;">
<h1>Sign Up</h1>
<form id="signup-form">
  <label for="new-username">Username</label>
  <input type="text" id="new-username" required />

  <label for="new-password">Password</label>
  <input type="password" id="new-password" required /></br>

  <label for="admin-code">Code (optional)</label>
  <input type="text" id="admin-code" placeholder="Enter admin code if any" />

  <button type="submit">Sign Up</button>
</form>
<p style="margin-top:1rem; text-align:center;">Already have an account? <a href="index.html">Sign In</a></p>
</div>
<script src="script.js"></script>
</body>
</html>
